<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #f56565;
            font-size: 14px;
            margin-top: 5px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f7fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f7fafc;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2d3748;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #2d3748;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .success-message, .error-message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¥ Employee Management System</h1>

        <div class="card">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search employees by name, email, or position...">
                <button class="btn btn-primary" onclick="searchEmployees()">Search</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
            </div>

            <button class="btn btn-primary" onclick="showAddModal()">+ Add New Employee</button>
        </div>

        <div id="messageContainer"></div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #2d3748;">Employee List</h2>
            <div class="table-container">
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Position</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Employees will be loaded here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <h3>No employees found</h3>
                    <p>Add your first employee to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Employee</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="employeeForm" onsubmit="saveEmployee(event)">
                <input type="hidden" id="employeeId">
                
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required minlength="2" maxlength="100">
                    <div class="error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="position">Position *</label>
                    <input type="text" id="position" required minlength="2" maxlength="100">
                    <div class="error" id="positionError"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Employee</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/employees';
        let currentSearch = '';

        // Load employees on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
        });

        async function loadEmployees(search = '') {
            try {
                const url = search ? `${API_URL}?search=${encodeURIComponent(search)}` : API_URL;
                const response = await fetch(url);
                const employees = await response.json();
                
                displayEmployees(employees);
            } catch (error) {
                showMessage('Error loading employees: ' + error.message, 'error');
            }
        }

        function displayEmployees(employees) {
            const tbody = document.getElementById('employeeTableBody');
            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('employeeTable');
            
            if (employees.length === 0) {
                tbody.innerHTML = '';
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tbody.innerHTML = employees.map(emp => `
                <tr>
                    <td>${emp.id}</td>
                    <td>${escapeHtml(emp.name)}</td>
                    <td>${escapeHtml(emp.email)}</td>
                    <td>${escapeHtml(emp.position)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-success btn-small" onclick="editEmployee(${emp.id})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteEmployee(${emp.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Employee';
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeId').value = '';
            clearErrors();
            document.getElementById('employeeModal').style.display = 'block';
        }

        async function editEmployee(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const employee = await response.json();
                
                document.getElementById('modalTitle').textContent = 'Edit Employee';
                document.getElementById('employeeId').value = employee.id;
                document.getElementById('name').value = employee.name;
                document.getElementById('email').value = employee.email;
                document.getElementById('position').value = employee.position;
                clearErrors();
                document.getElementById('employeeModal').style.display = 'block';
            } catch (error) {
                showMessage('Error loading employee: ' + error.message, 'error');
            }
        }

        async function saveEmployee(event) {
            event.preventDefault();
            clearErrors();
            
            const id = document.getElementById('employeeId').value;
            const employeeData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                position: document.getElementById('position').value.trim()
            };
            
            // Frontend validation
            let hasError = false;
            
            if (employeeData.name.length < 2) {
                document.getElementById('nameError').textContent = 'Name must be at least 2 characters long';
                hasError = true;
            }
            
            if (!isValidEmail(employeeData.email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                hasError = true;
            }
            
            if (employeeData.position.length < 2) {
                document.getElementById('positionError').textContent = 'Position must be at least 2 characters long';
                hasError = true;
            }
            
            if (hasError) return;
            
            try {
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/${id}` : API_URL;
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(employeeData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save employee');
                }
                
                showMessage(`Employee ${id ? 'updated' : 'added'} successfully!`, 'success');
                closeModal();
                loadEmployees(currentSearch);
            } catch (error) {
                if (error.message.includes('Email already exists')) {
                    document.getElementById('emailError').textContent = 'This email is already registered';
                } else {
                    showMessage('Error saving employee: ' + error.message, 'error');
                }
            }
        }

        async function deleteEmployee(id) {
            if (!confirm('Are you sure you want to delete this employee?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete employee');
                }
                
                showMessage('Employee deleted successfully!', 'success');
                loadEmployees(currentSearch);
            } catch (error) {
                showMessage('Error deleting employee: ' + error.message, 'error');
            }
        }

        function searchEmployees() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            currentSearch = searchTerm;
            loadEmployees(searchTerm);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearch = '';
            loadEmployees();
        }

        function closeModal() {
            document.getElementById('employeeModal').style.display = 'none';
            document.getElementById('employeeForm').reset();
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('positionError').textContent = '';
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('employeeModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchEmployees();
            }
        });
    </script>
</body>
</html>
